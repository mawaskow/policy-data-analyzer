{% extends "./index.html" %}
{% block content %}

<div class="container">
  <div class="page-header col-12">
    <h1 class="page-title">Topic Breakdown</h1>
  </div>
  <div class="row">
    <div class="col-6">
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">Incentive Instruments per Land Type</h3>
          <a id="country1selector" href="javascript:void(0)" class="nav-link" data-toggle="dropdown">Select a Country</a>
          <div class="dropdown-menu dropdown-menu-arrow">
            <a id="country1mx" class="dropdown-item ">México</a>
            <a id="country1pe" class="dropdown-item">Perú</a>
            <a id="country1ch" class="dropdown-item ">Chile</a>
            <a id="country1gu" class="dropdown-item">Guatemala</a>
          </div>
        </div>
        <iframe id="country1canvas" style="height: 400px;"></iframe>
      </div>
    </div>
    <div class="col-6">
      <div class="card" height="200">
        <div class="card-header">
          <h3 class="card-title">Incentive Instruments per Land Type</h3>
          <a id="country2selector" href="javascript:void(0)" class="nav-link" data-toggle="dropdown">Select a Country</a>
          <div class="dropdown-menu dropdown-menu-arrow">
            <a id="country2mx" class="dropdown-item ">México</a>
            <a id="country2pe" class="dropdown-item">Perú</a>
            <a id="country2ch" class="dropdown-item ">Chile</a>
            <a id="country2gu" class="dropdown-item">Guatemala</a>
          </div>
        </div>
        <iframe id="country2canvas" style="height: 400px;"></iframe>
      </div>
    </div>
  </div>
</div>
<script src="/assets/js/vendors/jquery-3.2.1.min.js" type="text/javascript"></script>
<script type="text/javascript">
  jQuery(document).ready(function($) {
    $('#country1mx').click( function() {
        $('#country1selector').html('México');
        $("#country1canvas").attr('src', '/country_matrix?country_code=mx');
    });
    $('#country1pe').click( function() {
        $('#country1selector').html('Perú');
        $("#country1canvas").attr('src', '/country_matrix?country_code=pe');
    });
    $('#country1ch').click( function() {
        $('#country1selector').html('Chile');
        $("#country1canvas").attr('src', '/country_matrix?country_code=ch');
    });
    $('#country1gu').click( function() {
        $('#country1selector').html('Guatemala');
        $("#country1canvas").attr('src', '/country_matrix?country_code=gu');
    });
    $('#country2mx').click( function() {
        $('#country2selector').html('México');
        $("#country2canvas").attr('src', '/country_matrix?country_code=mx');
    });
    $('#country2pe').click( function() {
        $('#country2selector').html('Perú');
        $("#country2canvas").attr('src', '/country_matrix?country_code=pe');
    });
    $('#country2ch').click( function() {
        $('#country2selector').html('Chile');
        $("#country2canvas").attr('src', '/country_matrix?country_code=ch');
    });
    $('#country2gu').click( function() {
        $('#country2selector').html('Guatemala');
        $("#country2canvas").attr('src', '/country_matrix?country_code=gu');
    });
  });
</script>
{% endblock %}
